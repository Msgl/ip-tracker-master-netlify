<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  
  <!-- Css file -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Leaflet css -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
  
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>

  <!-- JS file -->
  <script defer src="app.js"></script>

  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>


<div class="wrapper">
  <div class="search">
    <h1 class="search__title">IP Address Tracker</h1>

    <div class="search__form">
      <form action="" >
        <label for = "userInput"></label>
        <input id="userInput" type="text" class="search__input" name="ipaddress" placeholder="Search for any IP address or domain" required><!--
        --><button type="button" class="search__button" onclick="getUserInput()" >></button>
      </form>
    </div>
  </div>

  <div class="results">
    <div class="results__ip">
      <p class="results__title">IP Address</p>
        <p id="show__ip__address" class="show__results">...</p>
    </div>
    <div class="results__location">
      <p class="results__title">Location</p>
        <p id="show__location" class="show__results">...</p>
    </div>
    <div class="results__timezone">
      <p class="results__title">Timezone</p>
        <p id="show__timezone" class="show__results">...</p>
    </div>
    <div class="results__isp">
      <p class="results__title">ISP</p>
        <p id="show__isp" class="show__results">...</p>
    </div>
  </div>

  <div id="mapid"></div>

</div>
</body>
</html>
